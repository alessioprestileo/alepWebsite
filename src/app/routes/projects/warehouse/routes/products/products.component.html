<div class="animated fadeIn container-fluid">
	<h2>{{title}}</h2>
  <div class="row">
    <div class="col-sm-offset-4 col-sm-4">
      <button type="button" class="btn btn-default app-nav-toggle"
              (click)="onAddProduct()">
        Add New Product
      </button>
    </div>
  </div>
	<div>
	  <app-data-table
      *ngIf="tableInput"
      [tableInput]="tableInput"
      (editEmitter)="onEditProduct($event)"
      (removeEmitter)="onRemoveProduct($event)">
	  </app-data-table>
	</div>
</div>
