<div *ngIf="collection">
  <form>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="app-title">
            {{title}}
          </h2>
        </div>
      </div>
      <div class="app-bordered">
        <app-collection-form
          [currentCollection]="collection"
          [currentPosition]="null"
          [detachedCollection]="true"
          [formGroup]="formGroup">
        </app-collection-form>
        <br>
        <div class="row">
          <div class="col-sm-offset-4 col-sm-4">
            <button type="button" class="btn btn-default app-btn"
                    [disabled]="!(obFormGroupValid | async)"
                    (click)="onSave()"
                    style="width: 100%">
              Save
            </button>
          </div>
          <div class="col-sm-4">
            <button type="button" class="btn btn-default app-btn"
                    (click)="onBackToDashboard()"
                    style="width: 100%">
              Back to dashboard
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
