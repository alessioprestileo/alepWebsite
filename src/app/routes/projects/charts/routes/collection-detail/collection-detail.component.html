<div *ngIf="collection">
  <form>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h2>
            {{title}}
          </h2>
        </div>
      </div>
      <br>
      <div style="border: 3px solid #d1b394;
               border-radius: 48px;
               margin-bottom: 2%;
               padding: 2% 4%;">
        <app-collection-form
          [currentCollection]="collection"
          [currentPosition]="null"
          [detachedCollection]="true"
          [formGroup]="formGroup">
        </app-collection-form>
        <br>
        <div class="container-fluid">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-offset-5 col-sm-3">
                <button type="button" class="btn btn-default"
                        [disabled]="!(obFormGroupValid | async)"
                        (click)="onSave()"
                        style="border-radius: 8px;
                                 height: 30px;
                                 outline: 0;
                                 width: 100%">
                  Save
                </button>
              </div>
              <div class="col-sm-4">
                <button type="button" class="btn btn-default"
                        (click)="onBackToDashboard()"
                        style="border-radius: 8px;
                                 height: 30px;
                                 outline: 0;
                                 width: 100%">
                  Back to dashboard
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
