<div>
  <div class="alep-ng2-chart-title"
       [ngClass]="titleCssClass ? titleCssClass : ''">
    {{inputChartObject.title}}
  </div>
    <div class="alep-ng2-chart-subTitle"
         [ngClass]="subtitleCssClass ? subtitleCssClass : ''">
      {{inputChartObject.subtitle}}
    </div>
  <div #alepNg2ChartContainer class="alep-ng2-chart-container">
  </div>
  <div #alepNg2ChartLegend class="alep-ng2-chart-legend"
       [ngClass]="legendCssClass ? legendCssClass : ''">
  </div>
</div>
