<div class="container-fluid">
  <div class="row" *ngFor="let row of labels">
    <div *ngFor="let label of row, let first=first"
         [ngClass]="first ? styleColumnClassOffset : styleColumnClass"
         style="padding-left: 8px;
                padding-right: 8px;">
      <button	[class]="'app-fluidButton ' + buttonType"
              [ngClass]="{'isSelected': (selectedLabel | async) === label}"
              (click)="onSelected(label)">
        {{label}}
      </button>
    </div>
  </div>
</div>
