<div #radioInput>
  <label *ngFor="let label of labels; let first=first; let index=index"
         class="radio-inline"
         [ngStyle]="{'margin-left': first ? '0' : '30px'}"
         style="margin-top: 5px">
    <input class="app-radio-option" value="option{{index}}"
           type="radio"
           [checked]="index === 0 ? 'checked': null"
           (click)="onClicked(index)">
    {{label}}
  </label>
</div>
