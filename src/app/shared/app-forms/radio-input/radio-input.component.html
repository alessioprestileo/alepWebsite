<div #radioInput>
  <label *ngFor="let label of labels; let index=index"
         class="radio-inline"
         style="margin-left: 5%;
                margin-right: 5%;
                margin-top: 5px">
    <input class="app-radio-option" value="option{{index}}"
           type="radio"
           [checked]="index === 0 ? 'checked': null"
           (click)="onClicked(index)">
    {{label}}
  </label>
</div>
