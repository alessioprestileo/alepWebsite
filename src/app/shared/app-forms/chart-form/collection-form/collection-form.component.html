<div *ngIf="formGroup">
  <form>
    <div class="container-fluid">
      <div class="row"
           *ngIf="!detachedCollection">
        <div class="col-xs-12">
          <label class="app-input-box-label app-title">
            {{titleLabel}}&nbsp;{{currentPosition}}
          </label>
        </div>
      </div>
      <div class="row"
           style="margin-bottom: 10px">
        <div class="col-xs-12">
          <app-input-box [label]="'Name:'"
                         [inFormControl]="formGroup.controls['name']">
          </app-input-box>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <app-input-box [label]="'Label:'"
                         [inFormControl]="formGroup.controls['label']">
          </app-input-box>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <app-dataset-form
            [currentDataSet]="currentCollection.dataSet"
            [formGroup]="formGroup"
            [newDataSet]="hasEmptyDataSet">
          </app-dataset-form>
        </div>
      </div>
    </div>
  </form>
</div>
