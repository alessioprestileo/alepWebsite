<div class="container-fluid">
  <div class="row">
    <div class="col-sm-offset-4 col-sm-8"
         style="text-align: justify">
      Weather data as measured in the city of Portland (Oregon, USA)
      during the 7 days period from 2016-09-12 to 2016-09-18. <br>
      Source: www.apixu.com
    </div>
  </div>
  <div class="row"
       [hidden]="selectMode">
    <div class="col-sm-offset-8 col-sm-4">
      <button type="button" class="btn btn-default app-nav-toggle"
              (click)="onToggleSelectMode()"
              style="width: 100%">
        Change property
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <label class="app-input-box-label">
        Property:
      </label>
    </div>
    <div class="col-sm-8 app-prop-list"
         *ngIf="props"
         [hidden]="!selectMode">
      <div class="row"
           *ngFor="let prop of props;
                   let index = index;
                   let last = last">
        <div class="col-xs-12">
          <div class="weatherProp"
               [ngStyle]="{'margin-bottom': last ? '5px' : '-2px'}"
               [ngClass]="{'weatherProp-selected':
                          (obProp | async) === prop}"
               (click)="onPropSelected(index)">
            {{prop}}
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8"
         *ngIf="!selectMode">
      <label class="app-input-box-inactive">
        {{(obProp | async)}}
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-input-box [label]="'Ticker:'"
                     [inFormControl]="formGroup.controls['ticker']">
      </app-input-box>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-input-box [label]="'Field:'"
                     [inFormControl]="formGroup.controls['field']">
      </app-input-box>
    </div>
  </div>
</div>
