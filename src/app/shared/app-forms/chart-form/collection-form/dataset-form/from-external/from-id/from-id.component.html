<div class="container-fluid"
     style="padding-left: 0;
            padding-right: 0">
  <div class="row">
    <app-search-box *ngIf="dataSetSrcBloodhoundSrcs.Id.defaultSource"
      [formControlKey]="'dataSet-Id'"
      [inFormGroup]="inFormGroup"
      [method]="'local'"
      [source]="dataSetSrcBloodhoundSrcs.Id.defaultSource"
      [targetProperty]="'Id'"
      (emHasNotSuccess)="onSearchBoxNotSuccess($event)"
      (emHasSuccess)="onSearchBoxSuccess($event)">
    </app-search-box>
  </div>
  <div *ngIf="currentDataSet.ticker">
    <div class="row" style="margin-bottom: 10px">
      <div class="col-sm-4">
        <label class="app-input-box-label">
          Ticker:
        </label>
      </div>
      <div class="col-sm-8">
        <label class="app-input-box-label">
          {{currentDataSet.ticker}}
        </label>
      </div>
    </div>
  </div>
  <div *ngIf="currentDataSet.field">
    <div class="row">
      <div class="col-sm-4">
        <label class="app-input-box-label">
          Field:
        </label>
      </div>
      <div class="col-sm-8">
        <label class="app-input-box-label">
          {{currentDataSet.field}}
        </label>
      </div>
    </div>
  </div>
</div>
