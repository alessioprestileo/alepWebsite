<div class="container-fluid"
     style="padding-left: 0;
            padding-right: 0">
  <div class="row">
    <app-search-box *ngIf="dataSetSrcBloodhoundSrcs.Field.defaultSource"
                    [formControlKey]="'dataSet-Field'"
                    [inFormGroup]="inFormGroup"
                    [method]="'local'"
                    [source]="dataSetSrcBloodhoundSrcs.Field.defaultSource"
                    [targetProperty]="'Field'"
                    (hasNotSuccessEmitter)="onSearchBoxNotSuccess($event)"
                    (hasSuccessEmitter)="onSearchBoxSuccess($event)">
    </app-search-box>
  </div>
  <div *ngIf="currentDataSet.Field &&
                  dataSetSrcBloodhoundSrcs.Ticker.filteredSource">
    <div class="row">
      <app-search-box
        [formControlKey]="'dataSet-Ticker'"
        [inFormGroup]="inFormGroup"
        [method]="'local'"
        [source]="dataSetSrcBloodhoundSrcs.Ticker.filteredSource"
        [targetProperty]="'Ticker'"
        (hasNotSuccessEmitter)="onSearchBoxNotSuccess($event)"
        (hasSuccessEmitter)="onSearchBoxSuccess($event)">
      </app-search-box>
    </div>
  </div>
  <div *ngIf="currentDataSetSrcId">
    <div class="row">
      <div class="col-sm-4">
        <label class="app-input-box-label">
          Id:
        </label>
      </div>
      <div class="col-sm-8">
        <label class="app-input-box-label">
          {{currentDataSetSrcId}}
        </label>
      </div>
    </div>
  </div>
</div>
