<div *ngIf="currentDataSet && formGroup">
  <div class="container-fluid"
       style="padding-left: 0;
              padding-right: 0">
    <div class="row"
         style="margin-bottom: 5px">
    </div>
    <div class="row"
         style="margin-bottom: 10px">
      <div class="col-sm-4">
        <label class="app-input-box-label">
          Method:
        </label>
      </div>
      <div class="col-sm-8">
        <app-radio-input
          [inFormControl]="formGroup.controls['dataSet-radio']"
          [labels]="['from Ticker',
                     'from Field',
                     'from Id']">
        </app-radio-input>
      </div>
    </div>
    <div *ngIf="formGroup.controls['dataSet-radio'].value === 'option0'">
      <app-from-ticker
        [currentDataSet]="currentDataSet"
        [dataSetSrcBloodhoundSrcs]="dataSetSrcBloodhoundSrcs"
        [inFormGroup]="formGroup"
        [obDataSetFeedback]="obDataSetFeedback"
        (emHasSuccess)="onSearchBoxSuccess($event)"
        (emHasNotSuccess)="onSearchBoxNotSuccess($event)">
      </app-from-ticker>
    </div>
    <div *ngIf="formGroup.controls['dataSet-radio'].value === 'option1'">
      <app-from-field
        [currentDataSet]="currentDataSet"
        [dataSetSrcBloodhoundSrcs]="dataSetSrcBloodhoundSrcs"
        [inFormGroup]="formGroup"
        [obDataSetFeedback]="obDataSetFeedback"
        (emHasSuccess)="onSearchBoxSuccess($event)"
        (emHasNotSuccess)="onSearchBoxNotSuccess($event)">
      </app-from-field>
    </div>
    <div *ngIf="formGroup.controls['dataSet-radio'].value === 'option2'">
      <app-from-id
        [currentDataSet]="currentDataSet"
        [dataSetSrcBloodhoundSrcs]="dataSetSrcBloodhoundSrcs"
        [inFormGroup]="formGroup"
        [obDataSetFeedback]="obDataSetFeedback"
        (emHasSuccess)="onSearchBoxSuccess($event)"
        (emHasNotSuccess)="onSearchBoxNotSuccess($event)">
      </app-from-id>
    </div>
  </div>
</div>
