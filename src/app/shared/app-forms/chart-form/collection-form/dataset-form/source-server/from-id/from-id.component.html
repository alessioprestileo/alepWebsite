<div class="container-fluid"
     style="padding-left: 0;
            padding-right: 0">
  <div class="row">
    <app-search-box [formControlKey]="'dataSet-Id'"
                    [inFormGroup]="inFormGroup"
                    [method]="'prefetch'"
                    [source]="dataSetSearchSources.Id.prefetch"
                    [targetProperty]="'Id'"
                    (hasNotSuccessEmitter)="onSearchBoxNotSuccess($event)"
                    (hasSuccessEmitter)="onSearchBoxSuccess($event)">
    </app-search-box>
  </div>
  <div *ngIf="currentDataSet.Ticker">
    <div class="row" style="margin-bottom: 10px">
      <div class="col-sm-4">
        <label class="app-input-box-label">
          Ticker:
        </label>
      </div>
      <div class="col-sm-8">
        <label class="app-input-box-label">
          {{currentDataSet.Ticker}}
        </label>
      </div>
    </div>
  </div>
  <div *ngIf="currentDataSet.Field">
    <div class="row">
      <div class="col-sm-4">
        <label class="app-input-box-label">
          Field:
        </label>
      </div>
      <div class="col-sm-8">
        <label class="app-input-box-label">
          {{currentDataSet.Field}}
        </label>
      </div>
    </div>
  </div>
</div>
