<div class="container-fluid"
     style="margin-top: 15px;">
  <div class="row"
       [hidden]="selectMode"
       style="margin-bottom: 15px">
    <div class="col-sm-offset-8 col-sm-4"
         style="padding-right: 0">
      <button type="button" class="btn btn-default"
              (click)="onToggleSelectMode()"
              style="border-radius: 8px;
                           height: 30px;
                           outline: 0;
                           width: 100%">
        Change collection
      </button>
    </div>
  </div>
  <div class="row"
       style="margin-bottom: 15px">
    <div class="col-sm-4"
         style="padding-left: 0;
                padding-right: 0">
      <label class="app-input-box-label">
        Collection:
      </label>
    </div>
    <div class="col-sm-8"
         *ngIf="collSrcs"
         [hidden]="!selectMode"
         style="margin-bottom: 2px;
                margin-top: 2px;
                max-height: 150px;
                min-height: 30px;
                overflow-y: auto;
                padding-left: 25px">
      <div class="row"
           *ngFor="let collSrc of collSrcs;
                   let index = index;
                   let last = last">
        <div class="col-xs-12 collSrc"
             [ngStyle]="{'margin-bottom': last ? '5px' : '-2px'}"
             [ngClass]="{'collSrc-selected':
                        (obCollSrc | async).id === collSrc.id}"
             (click)="onCollSrcSelected(index)">
          {{collSrc.name}}
        </div>
      </div>
    </div>
    <div class="col-sm-8"
         *ngIf="!selectMode"
         style="padding-left: 10px;
                padding-right: 0">
      <label class="app-input-box-label"
             style="border: 2px solid lightgray;
                        border-radius: 8px;
                        background-color: #f2f2f2;
                        height: 30px;
                        padding-left: 15px;
                        width: 100%">
        {{(obCollSrc | async).name}}
      </label>
    </div>
  </div>
  <div *ngIf="currentDataSet.ticker && !selectMode">
    <div class="row"
         style="margin-bottom: 10px">
      <div class="col-sm-4"
           style="padding-left: 0">
        <label class="app-input-box-label">
          Ticker:
        </label>
      </div>
      <div class="col-sm-8"
           style="padding-left: 10px;
                  padding-right: 0">
        <label class="app-input-box-label"
               style="border: 2px solid lightgray;
                        border-radius: 8px;
                        background-color: #f2f2f2;
                        height: 30px;
                        padding-left: 15px;
                        width: 100%">
          {{currentDataSet.ticker}}
        </label>
      </div>
    </div>
  </div>
  <div *ngIf="currentDataSet.field && !selectMode">
    <div class="row">
      <div class="col-sm-4"
           style="padding-left: 0">
        <label class="app-input-box-label">
          Field:
        </label>
      </div>
      <div class="col-sm-8"
           style="padding-left: 10px;
                  padding-right: 0">
        <label class="app-input-box-label"
               style="border: 2px solid lightgray;
                        border-radius: 8px;
                        background-color: #f2f2f2;
                        height: 30px;
                        padding-left: 15px;
                        width: 100%">
          {{currentDataSet.field}}
        </label>
      </div>
    </div>
  </div>

</div>
