<div class="container-fluid">
  <div class="row"
       [hidden]="selectMode">
    <div class="col-sm-offset-8 col-sm-4"
         style="text-align: right">
      <button type="button" class="btn btn-default app-btn"
              (click)="onToggleSelectMode()">
        Change collection
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <label class="app-input-box-label">
        Collection:
      </label>
    </div>
    <div class="col-sm-8 app-prop-list"
         *ngIf="collSrcs"
         [hidden]="!selectMode">
      <div class="row"
           *ngFor="let collSrc of collSrcs;
                   let index = index;
                   let last = last"
           style="cursor: pointer">
        <div class="col-xs-12">
          <div class="collSrc"
               [ngStyle]="{'margin-bottom': last ? '5px' : '-2px'}"
               [ngClass]="{'collSrc-selected':
                          (obCollSrc | async).id === collSrc.id}"
               (click)="onCollSrcSelected(index)">
            {{collSrc.name}}
           </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8"
         *ngIf="!selectMode">
      <label class="app-input-box-inactive">
        {{(obCollSrc | async).name}}
      </label>
    </div>
  </div>
  <div *ngIf="currentDataSet.ticker && !selectMode">
    <div class="row">
      <div class="col-sm-4">
        <label class="app-input-box-label">
          Ticker:
        </label>
      </div>
      <div class="col-sm-8">
        <label class="app-input-box-inactive">
          {{currentDataSet.ticker}}
        </label>
      </div>
    </div>
  </div>
  <div *ngIf="currentDataSet.field && !selectMode">
    <div class="row">
      <div class="col-sm-4">
        <label class="app-input-box-label">
          Field:
        </label>
      </div>
      <div class="col-sm-8">
        <label class="app-input-box-inactive">
          {{currentDataSet.field}}
        </label>
      </div>
    </div>
  </div>

</div>
