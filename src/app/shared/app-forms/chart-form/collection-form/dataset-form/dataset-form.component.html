<div *ngIf="currentDataSet && formGroup">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4"
           (click)="collapseDataSetForm = !collapseDataSetForm"
           style="cursor: pointer;
                  margin-bottom: 5px;
                  margin-top: 10px">
          <span [ngClass]="collapseDataSetForm ?
                            'glyphicon glyphicon-chevron-right' :
                            'glyphicon glyphicon-chevron-down'"
                style="vertical-align: middle;
                        width: 20px">
          </span>
        <label class="app-input-box-label"
               style="cursor: pointer;
                      text-decoration: underline">
          Data set
        </label>
      </div>
    </div>
    <div class="row"
         [hidden]="collapseDataSetForm">
      <div class="col-xs-12">
        <div class="container-fluid"
             style="padding-left: 24px;
                    padding-right: 0">
          <div class="row"
               style="margin-bottom: 5px">
            <div class="col-sm-4">
              <label class="app-input-box-label">
                Source:
              </label>
            </div>
            <div class="col-sm-8">
              <label class="app-input-box-label">
                server
              </label>
            </div>
          </div>
          <div class="row"
               style="margin-bottom: 10px">
            <div class="col-sm-4">
              <label class="app-input-box-label">
                Method:
              </label>
            </div>
            <div class="col-sm-8">
              <app-radio-input
                [inFormControl]="formGroup.controls['dataSet-radio']"
                [labels]="['from Ticker',
                           'from Field',
                           'from Id']">
              </app-radio-input>
            </div>
          </div>
          <div *ngIf="formGroup.controls['dataSet-radio'].value === 'option0'">
            <app-from-ticker
              [currentDataSet]="currentDataSet"
              [dataSetSearchSources]="dataSetSearchSources"
              [inFormGroup]="formGroup"
              (hasSuccessEmitter)="onSearchBoxSuccess($event)"
              (hasNotSuccessEmitter)="onSearchBoxNotSuccess($event)">
            </app-from-ticker>
          </div>
          <div *ngIf="formGroup.controls['dataSet-radio'].value === 'option1'">
            <app-from-field
              [currentDataSet]="currentDataSet"
              [dataSetSearchSources]="dataSetSearchSources"
              [inFormGroup]="formGroup"
              (hasSuccessEmitter)="onSearchBoxSuccess($event)"
              (hasNotSuccessEmitter)="onSearchBoxNotSuccess($event)">
            </app-from-field>
          </div>
          <div *ngIf="formGroup.controls['dataSet-radio'].value === 'option2'">
            <app-from-id
              [currentDataSet]="currentDataSet"
              [dataSetSearchSources]="dataSetSearchSources"
              [inFormGroup]="formGroup"
              (hasSuccessEmitter)="onSearchBoxSuccess($event)"
              (hasNotSuccessEmitter)="onSearchBoxNotSuccess($event)">
            </app-from-id>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
