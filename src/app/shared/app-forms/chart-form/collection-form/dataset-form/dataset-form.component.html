<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3"
         (click)="collapseDataSetForm = !collapseDataSetForm"
         style="cursor: pointer">
          <span [ngClass]="collapseDataSetForm ?
                            'glyphicon glyphicon-chevron-right' :
                            'glyphicon glyphicon-chevron-down'"
                style="vertical-align: middle;
                        width: 20px">
          </span>
      <label class="app-input-box-label"
             style="cursor: pointer;
                      text-decoration: underline">
        Data set
      </label>
    </div>
    <div class="col-sm-offset-5 col-sm-4"
         [hidden]="newDataSet">
      <button type="button" class="btn"
              [ngClass]="{
                'btn-success': editDataSet,
                'btn-danger': !editDataSet
                }"
              (click)="onToggleEditMode()"
              style="border-radius: 8px;
                           height: 30px;
                           outline: 0;
                           width: 100%">
        {{editDataSet ? 'Edit data set: ON' : 'Edit data set: OFF'}}
      </button>
    </div>
  </div>
  <div class="container-fluid"
       *ngIf="!editDataSet"
       [hidden]="collapseDataSetForm"
       style="padding-left: 23px;
              padding-right: 0">
    <br>
    <div class="row"
         style="margin-bottom: 10px">
      <div class="col-sm-4">
        <label class="app-input-box-label">
          Ticker:
        </label>
      </div>
      <div class="col-sm-8">
        <label class="app-input-box-label"
               style="border: 2px solid lightgray;
                      border-radius: 8px;
                      background-color: #f2f2f2;
                      height: 30px;
                      padding-left: 15px;
                      width: 100%">
          {{currentDataSet.ticker}}
        </label>
      </div>
    </div>
    <div class="row"
         style="margin-bottom: 10px">
      <div class="col-sm-4">
        <label class="app-input-box-label">
          Field:
        </label>
      </div>
      <div class="col-sm-8">
        <label class="app-input-box-label"
               style="border: 2px solid lightgray;
                      border-radius: 8px;
                      background-color: #f2f2f2;
                      height: 30px;
                      padding-left: 15px;
                      width: 100%">
          {{currentDataSet.field}}
        </label>
      </div>
    </div>
  </div>
  <div class="container-fluid"
       *ngIf="editDataSet"
       [hidden]="collapseDataSetForm"
       style="padding-left: 23px;
              padding-right: 0">
    <br>
    <div class="row"
         style="margin-bottom: 10px">
      <div class="col-sm-4">
        <label class="app-input-box-label">
          Source:
        </label>
      </div>
      <div class="col-sm-8">
        <div class="btn-group"
             style="height: 30px;
                    width: 100%">
          <button type="button" class="btn btn-default dropdown-toggle"
                  data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false"
                  style="border-radius: 8px;
                             height: 30px;
                             width: 100%">
            {{formGroup.controls['source'].value ?
            sourcesMap[formGroup.controls['source'].value] :
            'select'}}&nbsp;
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu"
              style="text-align: center;
                         width: 100%">
            <li *ngFor="let value of sourcesValues; let index = index"
                (click)="onSourceSelected(index)">
              <a>
                {{sourcesMap[value]}}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <app-from-external
      *ngIf="formGroup.controls['source'].value === sourcesValues[0]"
      [currentDataSet]="currentDataSet"
      [formGroup]="formGroup">
    </app-from-external>
    <app-from-user-data
      *ngIf="formGroup.controls['source'].value === sourcesValues[1]"
      [currentDataSet]="currentDataSet"
      [formGroup]="formGroup">
    </app-from-user-data>
  </div>
</div>
