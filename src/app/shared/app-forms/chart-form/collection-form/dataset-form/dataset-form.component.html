<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4"
         (click)="collapseDataSetForm = !collapseDataSetForm"
         style="cursor: pointer;
                  margin-bottom: 5px;
                  margin-top: 10px">
          <span [ngClass]="collapseDataSetForm ?
                            'glyphicon glyphicon-chevron-right' :
                            'glyphicon glyphicon-chevron-down'"
                style="vertical-align: middle;
                        width: 20px">
          </span>
      <label class="app-input-box-label"
             style="cursor: pointer;
                      text-decoration: underline">
        Data set
      </label>
    </div>
  </div>
  <div class="container-fluid"
       [hidden]="collapseDataSetForm"
       style="padding-left: 23px;
              padding-right: 0">

    <div class="row"
         style="margin-bottom: 10px">
      <div class="col-sm-4">
        <label class="app-input-box-label">
          Source:
        </label>
      </div>
      <div class="col-sm-8">
        <div class="btn-group"
             style="height: 30px;
                    width: 100%">
          <button type="button" class="btn btn-default dropdown-toggle"
                  data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false"
                  style="border-radius: 8px;
                             height: 30px;
                             width: 100%">
            {{formGroup.controls['source'].value ?
            sourcesMap[formGroup.controls['source'].value] :
            'select'}}&nbsp;
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu"
              style="text-align: center;
                         width: 100%">
            <li *ngFor="let value of sourcesValues; let index = index"
                (click)="onSourceSelected(index)">
              <a>
                {{sourcesMap[value]}}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <app-from-external
      *ngIf="(obDataSetSource | async) === sourcesValues[0]"
      [currentDataSet]="currentDataSet"
      [formGroup]="formGroup">
    </app-from-external>
  </div>
</div>
