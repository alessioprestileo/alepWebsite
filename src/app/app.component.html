<div class="background animated fadeIn">
  <header id="app-header">
    <app-site-map [labels]="siteMapInput[0]"
                  [links]="siteMapInput[1]"
                  (navEmitter)="onSiteMapClick($event)"
                  style="text-align: right">
    </app-site-map>
    <h1>{{title}}</h1>
    <br>
    <div *ngIf="siteMapInput[0][0] === 'Projects' &&
                siteMapInput[0][1] === 'Charts'">
      <h2>
        {{projectTitles[0]}}
      </h2>
    </div>
    <div *ngIf="siteMapInput[0][0] === 'Projects' &&
                siteMapInput[0][1] === 'Warehouse'">
      <h2>
        {{projectTitles[1]}}
      </h2>
    </div>
    <div *ngIf="currentUrl.split('/').length < 3">
      <app-navigation [columnsPerSec]="navInput[2]"
                      [elements]="navInput[1]"
                      [navLevel]="navInput[0]"
                      [sectionsPerRow]="navInput[3]">
      </app-navigation>
    </div>
    <br>
  </header>
  <div id="app-routerOutlet">
    <router-outlet>
    </router-outlet>
  </div>
  <footer id='app-footer'
          style="align-self: baseline">
    <br>
    <br>
    footer
  </footer>
</div>
